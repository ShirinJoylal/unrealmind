<head>
<meta charset="utf-8" />

<title>UNREALMIND</title>
<style>
  :root{
    --bg1: #071427;
    --bg2: #0a2a50;
    --glow: #7fd1ff;
    --stroke: #bfe9ff;
    --dot: #ffffff;
    --text: #ffffff;
    --size: 720px;
  }

  *{box-sizing:border-box}
  body{
    background-size:cover;
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: radial-gradient(1200px 800px at 65% 35%, var(--bg2), var(--bg1) 60%);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    color:var(--text);
    overflow-x: hidden;
  }

  /* Navigation */
  .topnav {
    width: 100%;
    background-color: rgba(255,255,255,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(6px);
    position: fixed;
    top: 0;
    left: 0;
    padding: 12px 20px;
    z-index: 100;
  }

  .topnav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    gap: 24px;
  }
  .topnav a {
    text-decoration: none;
    color: var(--text);
    font-weight: 600;
    transition: color .3s;
  }
  .topnav a:hover,
  .topnav a.active {
    color: var(--glow);
  }

  /* Hamburger */
  .menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 26px;
    height: 20px;
    cursor: pointer;
  }
  .menu-toggle span {
    display: block;
    height: 3px;
    background: var(--text);
    border-radius: 2px;
    transition: all .3s ease;
  }

  /* Responsive */
  @media (max-width: 700px){
    .topnav ul {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      flex-direction: column;
      align-items: center;
      max-height: 0;
      overflow: hidden;
      transition: max-height .4s ease;
    }
    .topnav ul.open {
      max-height: 300px;
      padding: 12px 0;
    }
    .menu-toggle {
      display: flex;
    }
  }

  .logo-wrap{
    width:min(92vw, var(--size));
    aspect-ratio: 16/9;
    display:grid;
    grid-template-columns: 1fr 1.2fr;
    gap: clamp(16px, 3vw, 36px);
    align-items:center;
    padding: clamp(16px, 3vw, 40px);
    border-radius: 24px;
    background: linear-gradient(170deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    box-shadow:
      0 8px 28px rgba(0,0,0,0.35),
      inset 0 0 0 1px rgba(255,255,255,0.06);
    backdrop-filter: blur(6px);
    margin-top: 100px;
    animation: fadeIn 2s ease;
  }

  svg{
    width: 50%;
    height: auto;
    display:block;
  }

  .wordmark h1{
    margin:0 0 .25em 0;
    font-weight: 800;
    font-size: clamp(28px, 6vw, 56px);
    line-height: 1;
    animation: slideUp 1.5s ease;
  }
  .wordmark h2{
    margin:0;
    font-weight: 700;
    font-size: clamp(14px, 2.75vw, 26px);
    letter-spacing: .2em;
    opacity:.95;
    animation: slideUp 2s ease;
  }

  /* Animations */
  @keyframes glow-shift {
    0%   { stroke-dashoffset: 0;   }
    100% { stroke-dashoffset: -240;}
  }
  .trace{
    stroke-dasharray: 6 10;
    animation: glow-shift 12s linear infinite;
    opacity:.75;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }
  @keyframes slideUp {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .content{
    max-width: 800px;
    text-align: center;
    font-size: 18px;
    line-height: 1.6;
    margin: 20px auto;
    color: #e9eeed;
    animation: fadeIn 3s ease;
  }

  
  nav a{
    display:inline-block;
    margin:20px auto;
    padding:10px 20px;
    border-radius: 8px;
    background: var(--glow);
    color:#000;
    font-weight:600;
    text-decoration:none;
    transition: background .3s,color .3s;
  }
  

</style>
</head>
