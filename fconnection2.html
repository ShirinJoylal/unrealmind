<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image & Text</title>
  <style>
    /* Background Gradient */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0d1b2a, #1b263b, #415a77);
      color: #e0e1dd;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Center Card */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 20px;
      color: #f0f3fa;
    }

    input[type="text"], input[type="file"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input[type="text"] {
      background: #1b263b;
      color: #f0f3fa;
    }

    input[type="file"] {
      background: #1b263b;
      color: #a9bcd0;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0077b6;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00a8e8;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
  
  
<body>
  <div class="contact">
    <ul>
      <li><a href="chomesample.html">Home</a></li>
      <li><a href="fconnection2.html">Contact</a></li>
      </ul>
  <div class="container">
    <h2>üì§ Upload Image & Text</h2>
    
    <form id="uploadForm">
      <input type="text" id="message" placeholder="Enter your text" required><br>
      <input type="file" id="imageFile" accept="image/*" required><br>
      <button type="submit">Upload</button>
    </form>

    <p id="status"></p>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js";

    // üîπ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Handle Form Submission
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = document.getElementById("message").value;
      const file = document.getElementById("imageFile").files[0];
      const status = document.getElementById("status");

      if (!file) {
        status.textContent = "‚ö†Ô∏è Please select an image.";
        return;
      }

      try {
        // Upload image to Firebase Storage
        const storageRef = ref(storage, "uploads/" + file.name);
        await uploadBytes(storageRef, file);

        // Get file URL
        const imageUrl = await getDownloadURL(storageRef);

        // Save text + image URL in Firestore
        await addDoc(collection(db, "posts"), {
          text: message,
          imageUrl: imageUrl,
          timestamp: new Date()
        });

        status.textContent = "‚úÖ Uploaded successfully!";
        status.style.color = "lightgreen";
      } catch (error) {
        console.error("Error uploading:", error);
        status.textContent = "‚ùå Upload failed.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
